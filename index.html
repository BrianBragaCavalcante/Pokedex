<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">

    <script defer src="js/script.js"></script>
    
    <title>Pok√©dex</title>
</head>
<body>

    <main>
        <img src="" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="imgs/pokedex.png" alt="pokedex" class="pokedex">

    </main>

</body>
</html>
